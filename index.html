<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Flower</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0fff0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #passwordContainer {
      text-align: center;
    }
    #flowerCanvas {
      display: none;
      margin-top: 20px;
      border: 2px solid #444;
      background: #fff;
    }
    input[type="password"] {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="passwordContainer">
    <h2>Enter the secret password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <canvas id="flowerCanvas" width="400" height="400"></canvas>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "bangladesh") {
        document.getElementById("passwordContainer").style.display = "none";
        document.getElementById("flowerCanvas").style.display = "block";
        drawFlower();
      } else {
        alert("Wrong password!");
      }
    }

    function drawFlower() {
      const canvas = document.getElementById("flowerCanvas");
      const ctx = canvas.getContext("2d");
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const petals = 18;
      const radius = 100;

      for (let i = 0; i < petals; i++) {
        const angle = (i * 2 * Math.PI) / petals;
        const x = cx + Math.cos(angle) * radius;
        const y = cy + Math.sin(angle) * radius;

        ctx.beginPath();
        ctx.ellipse(x, y, 30, 60, angle, 0, 2 * Math.PI);
        ctx.fillStyle = `hsl(${(i * 360) / petals}, 80%, 60%)`;
        ctx.fill();
      }

      // Center
      ctx.beginPath();
      ctx.arc(cx, cy, 30, 0, 2 * Math.PI);
      ctx.fillStyle = "orange";
      ctx.fill();
    }
  </script>
</body>
</html>
